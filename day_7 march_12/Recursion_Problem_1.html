<script>
    let counter = 0;

    function fibonacci(n) {
        console.log('called ', ++counter)
        if (n <= 1) {
            return n;
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    }
    console.time()
    let res = fibonacci(10);
    console.timeEnd()
    console.log('result is ', res)
</script>
