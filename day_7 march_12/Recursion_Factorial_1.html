<script>
    function factorial(n, memo = {}) {
        if (n === 0) {
            return 1;
        } else if (!memo[n]) {
            memo[n] = n * factorial(n - 1, memo);
        }
        return memo[n];
    }
    console.log(factorial(10000));


    function factorial2(n) {
        if (n == 0) {
            return 1;
        } else {
            return n * factorial2(n - 1);
        }
    }
    console.log(factorial2(10000))
</script>
