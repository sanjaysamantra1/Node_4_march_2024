<script>
    let a = 0;
    function factorial(n, memo = {}) {
        console.log('called-1 ', ++a)
        if (n === 0) {
            return 1;
        } else if (!memo[n]) {
            memo[n] = n * factorial(n - 1, memo);
        }
        return memo[n];
    }
    console.log(factorial(10));


    let b = 0;
    function factorial2(n) {
        console.log('called-2 ', ++b)
        if (n == 0) {
            return 1;
        } else {
            return n * factorial2(n - 1);
        }
    }
    console.log(factorial2(10))
</script>
